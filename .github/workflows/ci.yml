name: CI

on:
  pull_request:
    branches: [main, qa]
  push:
    branches: [main, qa]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Node + cach√© (apunta a todos los lockfiles que existan)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            client/package-lock.json

      # 3) Instalar dependencias (usa ci para builds reproducibles)
      - name: Install dependencies (root)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (backend)
        if: hashFiles('backend/package-lock.json') != ''
        run: npm --prefix backend ci

      - name: Install dependencies (client)
        if: hashFiles('client/package-lock.json') != ''
        run: npm --prefix client ci

      - name: Run ESLint (client)
        run: npm --prefix client run lint


      # 5) Commitlint (solo en PR)
      - name: Commitlint
        if: github.event_name == 'pull_request'
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint

